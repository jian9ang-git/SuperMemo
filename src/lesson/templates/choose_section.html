{% extends "base.html" %}
{% block content %}
<h1>{{goal.name}}</h1>
<h1>Choose chapter of your lesson</h1>

<form class="container" method="POST">
{{ form }}
    <input type="submit" value="Next">
    {% csrf_token %}
</form>

<a>Add new section to goal {{goal.name}}</a>
<form class="container" action="{% url 'lesson:add_section' %}">
    <button>Add</button>
</form>

{% endblock %}
